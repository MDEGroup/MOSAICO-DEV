# Database (Postgres)
# Values for connection credentials should be provided via the `dev` profile
# (file `src/main/resources/application-dev.properties`) or via environment
# variables. When running locally you can activate the dev profile:
#   ./mvnw -Dspring-boot.run.profiles=dev spring-boot:run
# or
#   java -jar -Dspring.profiles.active=dev target/*.jar
#
# The placeholders below read from environment variables if set. They are
# intentionally empty by default to avoid leaking credentials in the main
# repository file. For local development prefer `application-dev.properties`.
spring.datasource.url=${SPRING_DATASOURCE_URL:}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

