## Spring Boot profile for Postgres (use with -Dspring.profiles.active=postgres or application-postgres.properties)
# Example values - override in environment or CI
spring.datasource.url=jdbc:postgresql://localhost:5432/mosaico_db
spring.datasource.username=mosaico
spring.datasource.password=change_me
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# Flyway migrations
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# pgvector note: ensure the pgvector extension is installed by Flyway migration or manually
# For local development you can enable automatic schema creation with:
# spring.jpa.hibernate.ddl-auto=update

