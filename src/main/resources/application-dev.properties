# Development profile properties (activate with -Dspring.profiles.active=dev)
# These are example values for local development only. Do NOT commit production credentials.

spring.datasource.url=jdbc:postgresql://localhost:5432/mosaico_db
spring.datasource.username=mosaico
spring.datasource.password=change_me
spring.datasource.driver-class-name=org.postgresql.Driver

spring.ai.ollama.base-url=http://localhost:11434/
spring.ai.ollama.embedding.options.model=nomic-embed-text
# JPA / Hibernate (override if you prefer automatic schema updates locally)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Flyway migrations
# Flyway disabled in dev by default to avoid automatic migrations on an empty DB.
spring.flyway.enabled=false
spring.flyway.locations=classpath:db/migration

# Langfuse defaults (you can keep them here or provide via environment variables)
