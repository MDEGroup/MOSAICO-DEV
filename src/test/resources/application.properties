spring.application.name=repository
logging.level.root=WARN
logging.level.it.univaq.disim.mosaico.wp2.repository=INFO
logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.orm.jdbc.bind=OFF
logging.level.org.hibernate.tool.schema.internal.ExceptionHandlerLoggedImpl=OFF
logging.file.name=logs/app.log
logging.file.path=logs

# In-memory H2 tuned to emulate PostgreSQL so entities using jsonb/uuid work in tests
spring.datasource.url=jdbc:h2:mem:repository-test;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH;NON_KEYWORDS=VALUE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Hibernate should create/drop schema for each test run
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.defer-datasource-initialization=true

# Run the custom schema prelude (defines jsonb domain) before Hibernate
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema-h2.sql
