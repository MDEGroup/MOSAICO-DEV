x-env: &default-env
  env_file:
    - .env.langfuse

services:
  postgres:
    image: postgres:16-alpine
    container_name: langfuse-postgres
    <<: *default-env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - langfuse_pg_data:/var/lib/postgresql/data
      # Mount initialization scripts (only executed on first database init)
      - ./docker/postgres-init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - langfuse_net

  langfuse:
    image: langfuse/langfuse:2
    container_name: langfuse-app
    <<: *default-env
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}

      # App bootstrap
      NEXTAUTH_SECRET: ${LANGFUSE_SECRET_KEY:-changeme}
      NEXTAUTH_URL: http://localhost:${LANGFUSE_PORT:-3000}
      SALT: ${LANGFUSE_SECRET_KEY:-changeme}
      LANGFUSE_INIT_USER_EMAIL: ${LANGFUSE_INIT_USER_EMAIL}
      LANGFUSE_INIT_USER_PASSWORD: ${LANGFUSE_INIT_USER_PASSWORD}
      # optional API keys
      LANGFUSE_INIT_PROJECT_PUBLIC_KEY: ${LANGFUSE_PUBLIC_KEY}
      LANGFUSE_INIT_PROJECT_SECRET_KEY: ${LANGFUSE_SECRET_KEY}

    ports:
      - "${LANGFUSE_PORT:-3000}:3000"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/public/health"]
      start_period: ${HEALTHCHECK_START_PERIOD:-15s}
      interval: 10s
      timeout: 5s
      retries: 30
    networks:
      - langfuse_net
  ollama:
    image: ollama/ollama:latest
    container_name: ollama-service
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - langfuse_net
  mosaico-app:
    container_name: mosaico-app
    build:
      context: .
      dockerfile: Dockerfile
    <<: *default-env
    depends_on:
      postgres:
        condition: service_healthy
      ollama:
        condition: service_started
    environment:
      # By default the app will use APP_DB if provided in .env.langfuse, otherwise
      # it falls back to 'mosaico_db'. If you prefer to reuse the compose POSTGRES_DB
      # set APP_DB to ${POSTGRES_DB} in your .env.langfuse.
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${APP_DB:-mosaico_db}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      # Disable Flyway migrations by default for the app (DB is empty, migrations not needed)
      SPRING_FLYWAY_ENABLED: "false"
      # Activate dev profile inside the container by default (reads application-dev.properties)
      SPRING_PROFILES_ACTIVE: dev
      # Prefer IPv4 stack to avoid localhost resolving to IPv6 (::1) on some systems
      JAVA_TOOL_OPTIONS: "-Djava.net.preferIPv4Stack=true"
      # Point the app's Ollama client to the Ollama service running in the same compose network
      # Spring property used by the app is `spring.ai.ollama.base-url` -> env var `SPRING_AI_OLLAMA_BASE_URL`
      SPRING_AI_OLLAMA_BASE_URL: "http://ollama:11434/"
    ports:
      - "8080:8080"
    restart: on-failure
    networks:
      - langfuse_net

volumes:
  langfuse_pg_data:
  ollama_data:

networks:
  langfuse_net:
    driver: bridge

