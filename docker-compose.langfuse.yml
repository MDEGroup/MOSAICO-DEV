x-env: &default-env
  env_file:
    - .env.langfuse

services:
  pgvector:
    image: pgvector/pgvector:pg16
    container_name: postgres-vectordb
    environment:
      POSTGRES_USER: ${PGVECTOR_USER:-mosaico}
      POSTGRES_PASSWORD: ${PGVECTOR_PASSWORD:-mosaico}
      POSTGRES_DB: ${PGVECTOR_DB:-mosaico_db}
    ports:
      - "5431:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/pgvector-init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - langfuse_net
  postgres:
    image: postgres:16-alpine
    container_name: langfuse-postgres
    <<: *default-env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - langfuse_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - langfuse_net

  langfuse:
    image: langfuse/langfuse:2
    container_name: langfuse-app
    <<: *default-env
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}

      # App bootstrap
      NEXTAUTH_SECRET: ${LANGFUSE_SECRET_KEY:-changeme}
      NEXTAUTH_URL: http://localhost:${LANGFUSE_PORT:-3000}
      SALT: ${LANGFUSE_SECRET_KEY:-changeme}
      LANGFUSE_INIT_USER_EMAIL: ${LANGFUSE_INIT_USER_EMAIL}
      LANGFUSE_INIT_USER_PASSWORD: ${LANGFUSE_INIT_USER_PASSWORD}
      # optional API keys
      LANGFUSE_INIT_PROJECT_PUBLIC_KEY: ${LANGFUSE_PUBLIC_KEY}
      LANGFUSE_INIT_PROJECT_SECRET_KEY: ${LANGFUSE_SECRET_KEY}

    ports:
      - "${LANGFUSE_PORT:-3000}:3000"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/public/health"]
      start_period: ${HEALTHCHECK_START_PERIOD:-15s}
      interval: 10s
      timeout: 5s
      retries: 30
    networks:
      - langfuse_net
  
  # pgAdmin - web UI to manage PostgreSQL (similar role to phpMyAdmin)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    <<: *default-env
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-test@test.it}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - langfuse_net
  ollama:
    container_name: ollama-service
    build:
      context: .
      dockerfile: docker/Dockerfile.ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - langfuse_net
  mosaico-app:
    container_name: mosaico-app
    build:
      context: .
      dockerfile: Dockerfile
    <<: *default-env
    depends_on:
      pgvector:
        condition: service_healthy
      ollama:
        condition: service_started
    environment:
      # Use pgvector service instead of postgres (pgvector has vector extension)
      SPRING_DATASOURCE_URL: jdbc:postgresql://pgvector:5432/${PGVECTOR_DB:-mosaico_db}
      SPRING_DATASOURCE_USERNAME: ${PGVECTOR_USER:-mosaico}
      SPRING_DATASOURCE_PASSWORD: ${PGVECTOR_PASSWORD:-mosaico}
      # Disable Flyway - let Spring AI create the vector_store table with correct dimensions
      SPRING_FLYWAY_ENABLED: "false"
      # Activate dev profile inside the container by default (reads application-dev.properties)
      SPRING_PROFILES_ACTIVE: dev
      # Prefer IPv4 stack to avoid localhost resolving to IPv6 (::1) on some systems
      JAVA_TOOL_OPTIONS: "-Djava.net.preferIPv4Stack=true"
      # Point the app's Ollama client to the Ollama service running in the same compose network
      # Spring property used by the app is `spring.ai.ollama.base-url` -> env var `SPRING_AI_OLLAMA_BASE_URL`
      SPRING_AI_OLLAMA_BASE_URL: "http://ollama:11434/"
    ports:
      - "8080:8080"
    restart: on-failure
    networks:
      - langfuse_net

volumes:
  postgres_data:
  langfuse_pg_data:
  ollama_data:
  pgadmin_data:

networks:
  langfuse_net:
    driver: bridge

