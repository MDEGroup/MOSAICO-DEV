name: Test and Build the repository

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: ankane/pgvector:latest
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: repository
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd "pg_isready -U postgres -d repository"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10
    env:
      SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/repository
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '21' # Adjust the version to match your project
          distribution: 'temurin' # Use 'temurin' for OpenJDK

      - name: Build and Test
        run: mvn clean verify